<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent Supercar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content-wrapper">
      <!------------------- Header ------------------->

      <header id="header">
        <div id="header-img">
          <img src="img/Logo.PNG" alt="" id="header-logo" />
        </div>
        <div id="nav-bar">
          <ul>
            <li class="nav-link">Home</li>
            <li class="nav-link">How it works</li>
            <li class="nav-link">Pricing</li>
          </ul>
        </div>
        <!------------------- Mobile Dropdown ------------------->

        <div class="dropdown">
          <button onclick="myFunction()" class="dropbtn">Menu</button>
          <div id="nav-dropdown-show" class="dropdown-content">
            <a href="#hero">Home</a>
            <a href="#shop-option">How it works</a>
            <a href="#product-tab">Pricing</a>
          </div>
        </div>
        <!------------------- Email ------------------->

        <div id="email">
          <form>
            <input type="email" placeholder="Enter email to registor" />
          </form>
        </div>
      </header>
      <!------------------- Hero Image ------------------->
      <section id="hero">
        <h1>Select Your SuperCar</h1>
        <p></p>
        <img src="https://source.unsplash.com/900x400/?supercar" alt="" />
      </section>
      <section id="showcase">
        <div class="showcase__video"></div>
        <div class="showcase__img large">
          <img src="https://source.unsplash.com/900x400/?supercars" alt="" />
        </div>
        <div class="showcase__img small">
          <img src="https://source.unsplash.com/400x400/?supercar" alt="" />
        </div>
        <div class="showcase__img small">
          <img src="https://source.unsplash.com/400x400/?supercars" alt="" />
        </div>
      </section>
      <div class="shop-option">
        <h2>How fast are you prepared to go?</h2>
      </div>
      <!------------------- Product Options ------------------->
      <section id="product-tab">
        <div class="product-option">
          <div class="product-content">
            <div class="product-content__img"></div>
            <div class="product-content__title">
              <span>America</span>
            </div>
          </div>
          <div class="product-content">
            <div class="product-content__img"></div>
            <div class="product-content__title">
              <span>Europe</span>
            </div>
          </div>
          <div class="product-content">
            <div class="product-content__img"></div>
            <div class="product-content__title">
              <span>Japan</span>
            </div>
          </div>
        </div>
        <!------------------- Product Card ------------------->
        <div class="product-items">
          <div class="product-card">
            <div class="product-card__img"></div>
            <div class="product-card__title">
              <span>Lamborghini Aventador SVJ</span>
            </div>
          </div>
          <div class="product-card">
            <div class="product-card__img"></div>
            <div class="product-card__title">
              <span>Acura NSX</span>
            </div>
          </div>
          <div class="product-card">
            <div class="product-card__img"></div>
            <div class="product-card__title">
              <span>BMW i8</span>
            </div>
          </div>
          <div class="product-card">
            <div class="product-card__img"></div>
            <div class="product-card__title">
              <span>Aston Martin Vantage</span>
            </div>
          </div>
          <div class="product-card">
            <div class="product-card__img"></div>
            <div class="product-card__title">
              <span> McLaren 720S</span>
            </div>
          </div>
          <div class="product-card">
            <div class="product-card__img"></div>
            <div class="product-card__title">
              <span> Ferrari LaFerrari </span>
            </div>
          </div>
        </div>
      </section>

      <!------------------- Footer ------------------->
      <footer>
        <div class="footer">
          <span>All rights reserved Â© 2020</span>
        </div>
      </footer>
    </div>

    <!------------------- script ------------------->
    <script>
      /* When the user clicks on the button, 
      toggle between hiding and showing the dropdown content */
      function myFunction() {
        document.getElementById("nav-dropdown-show").classList.toggle("show");
      }

      // Close the dropdown if the user clicks outside of it
      window.onclick = function (event) {
        if (!event.target.matches(".dropbtn")) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
    </script>
  </body>
</html>
